name: flutter_ducafecat_news_getx
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4

  # GetX
  get: ^4.6.1

  # Provides internationalization and localization facilities
  intl: ^0.17.0

  # A flutter plugin for adapting screen and font size.Let your UI display a reasonable layout on different screen sizes!
  flutter_screenutil: ^5.3.1

  # a widget provided to the flutter scroll component drop-down refresh and pull up load
  pull_to_refresh: ^2.0.0

  #  toast library supports two kinds of toast messages one which requires BuildContext other with No BuildContext
  fluttertoast: ^8.0.9

  # easyloading
  flutter_easyloading: ^3.0.3

  # http
  dio: ^4.0.4
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1

  # Caches
  shared_preferences: ^2.0.13
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0

  # Implementations of SHA, MD5, and HMAC cryptographic functions
  crypto: ^3.0.1

  # A Flutter plugin that provides a WebView widget.
  webview_flutter: ^3.0.1

  # loading
  loading_animations: ^2.2.0

  # share
  share: ^2.0.1

  # This plugin has been replaced by the Flutter Community Plus Plugins version,
  # device_info_plus: ^3.2.2
  device_info: ^2.0.0

  # This plugin has been replaced by the Flutter Community Plus Plugins version, package_info_plus
  package_info: ^2.0.2
  # package_info_plus: ^1.4.0

  # A Flutter plugin for finding commonly used locations on the filesystem
  path_provider: ^2.0.9

  # Permission plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API to request and check permissions.
  permission_handler: ^9.2.0

  # Pure Dart SDK used by any Dart application like AngularDart, CLI and Server
  sentry: ^6.3.0

  # Flutter plugin for accepting incoming links - App/Deep Links (Android), Universal Links and Custom URL schemes (iOS)
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Book.ttf
          weight: 400 # normal
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
    - family: Iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
